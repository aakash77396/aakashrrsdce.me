<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="BubbleStyle.css">
    <link rel="icon" href="admin.png">
</head>

<body>
    <div id="container">
        <div id="upPart">
            <div class="item">
                <h2>HIT</h2>
                <p id="hit">0</p>
            </div>
            <div class="item">
                <h2>TIMER</h2>
                <p id="timer">60</p>
            </div>
            <div class="item">
                <h2>SCORE</h2>
                <p id="score">0</p>
            </div>
        </div>
        <div id="downPart">
            <div id="bubble"></div>
        </div>
    </div>
</body>
<script src="BubbleScript.js"></script>

</html>
