<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Letter Counter</title>
    <link rel="stylesheet" href="letterAndwordCounterCSS.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>Word & Letter <span id="h-counter">Counter</span></h1>
            <textarea name="" id="textarea" cols="100" rows="15" placeholder="Something type here..."></textarea>
            <div class="count-container">
                <div class="word">
                    Words <span>=</span> <input type="text" disabled id="words" value="0">
                </div>
                <div class="letter">
                    Characters <span>=</span> <input type="text" disabled id="letters" value="0">
                </div>
            </div>
        </div>
    </div>

    <script src="letterAndwordCounter.js"></script>
</body>

</html>
