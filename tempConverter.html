<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="icon" href="tempMetar.png">
    <link rel="stylesheet" href="tempCalculateStyle.css">
</head>

<body>
    <h1>Temperature <span id="convert">Converter</span></h1>
    <div class="temp-container">
        <div class="inp">
            <label>Celsius</label><br>
            <input type="text" value="0" class="inp-value" id="cels">
        </div>
        <div class="inp"><span>=</span></div>
        <div class="inp">
            <label>Fahrenheit</label><br>
            <input type="text" value="32" class="inp-value" id="fah">
        </div>
    </div>
    </div>
    <script src="tempCalculateScript.js"></script>
</body>

</html>
